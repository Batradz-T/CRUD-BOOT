<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.springframework.org/security/tags" >

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>

    <table>
    <th:block th:each="user : ${users}">
        <tr><td th:text="${user.id}" /><td th:text="${user.name}" />
            <td>
                <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input th:type="submit" th:value="Delete">
                </form>
            </td>
            <td>
                <form th:method="GET" th:action="@{/{id}/edit(id=${user.getId()})}">
                <input th:type="submit" th:value="Update">
            </form>
            </td>
        </tr>
    </th:block>
    </table>

 <hr />
    <a href="/new">Create new User</a>

<br />
    <br />
    <div sec:authorize="isAuthenticated()">
        <form method="post" action="/logout" id="out">
            <button type="submit" form="out" th:text="Logout"/>
        </form>
    </div>

</body>
</html>
